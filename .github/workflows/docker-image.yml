name: Docker Tag and Push

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read      

jobs:
  build-tag-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: d4bc3dd5-ac8c-43a2-bb54-79e0a1f7d8ed
          tenant-id: 81c83f06-4c13-4757-9b94-36ce6d08c87a
          subscription-id: 90ba3f99-29ea-4a71-8106-8a6775ca9f61

      - name: Build docker image
        run: docker buildx build -t microtodoui:v2 .

      - name: Login to ACR
        run: az acr login --name manoacr616312

      - name: Docker tag
        run: docker tag microtodoui:v2 manoacr616312.azurecr.io/microtodoui:v2

      - name: Docker push to ACR
        run: docker push manoacr616312.azurecr.io/microtodoui:v2
        
         
                
             
