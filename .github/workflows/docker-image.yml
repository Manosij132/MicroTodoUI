name: Docker Tag and Push

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read      

jobs:
  build-tag-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: acb3d991-a6f1-4d2a-adae-cf23331bcdfa
          tenant-id: ce2f68bd-57d5-44f2-ab38-0c7ced51b46b
          subscription-id: 30795018-f759-40ff-9c87-7d73f6cc4d87

      - name: Build docker image
        run: docker buildx build -t microtodoui:v1 .

      - name: Login to ACR
        run: az acr login --name manoclusterregistry

      - name: Docker tag
        run: docker tag microtodoui:v1 manoclusterregistry.azurecr.io/microtodoui:v1

      - name: Docker push to ACR
        run: docker push manoclusterregistry.azurecr.io/microtodoui:v1
        
         
                
             
