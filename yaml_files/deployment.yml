apiVersion: apps/v1
kind: Deployment
metadata:
  name: todouideployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todoui
  template:
    metadata:
      labels:
        app: todoui
    spec:
      containers:
      - name: todoui
        image: manoacr616312.azurecr.io/microtodoui:v2
        ports:
        - containerPort: 80
